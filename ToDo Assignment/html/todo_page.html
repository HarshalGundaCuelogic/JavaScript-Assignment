<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>To Do</title>
        <link rel="stylesheet" href="../css/normalise.css" type="text/css">
        <link rel="stylesheet" href="../css/reset.css" type="text/css">
        <link rel="stylesheet" href="../css/todo.css" type="text/css">
        <script src="../js/todo.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&display=swap" rel="stylesheet">
    </head>

    <body onload="show_users_todo_on_page_load();">
        <header>
          <div class="container">
            <a href="./todo_page.html"><img src="../images/todoist_logo.png" alt="Todoist Logo" width="160" height="66"></a>
            <h1>My To Do List</h1>
            <nav>
              <ul>
                <li><a href="./profile_page.html">My Profile</a></li>
                <li><a href="./login.html" onclick="logout_user();">Logout</a></li>
                <div class="clearfix"></div>
              </ul>
              <div class="clearfix"></div>
            </nav>
          </div>
        </header>

        <section class="section1">
            <div class="container">

              <div class="left">
                  <input type="text" id="" placeholder="Search your todo's here...">
                  <button type="button" id="search">Search</button>
                  <button type="button" id="update" onclick="edit_todo_item();">Edit</button>
                  <button type="button" id="delete" onclick="delete_todo_item();">Delete</button>
                  <table id="todo_table">
                      <tr>
                          <th>Select</th>
                          <th>To Do Name</th>
                          <th>Start Date</th>
                          <th>Due Date</th>
                          <th>is Public</th>      
                          <th>Categories</th>
                          <th>Description</th>
                      </tr>
                  </table>
              </div>
                
              <div class="right">
                <form name="add_todo">
                  <input type="text" placeholder="Title..." id="myInput" required><br>

                  <label>Start Date :</label>
                  <input type="date" id="sdate" required><br>

                  <label>Due Date :</label>
                  <input type="date" id="ddate" required><br>

                  <div class="public">
                    <label>is Public :</label>
                    <input type="checkbox" id="ispublictrue">
                  </div>

                  <label>Categories :</label>
                  <input type="radio" name="categories" value="Home" checked>Home
                  <input type="radio" name="categories" value="Personal">Personal
                  <input type="radio" name="categories" value="Office">Office

                  <textarea id="description" rows="10" placeholder="Your description here..."></textarea><br>

                  <button type="button" id="add" onclick="add_todo_item();">Add</button>
                  <button type="submit" id="save" onclick="save_changes();">Save Changes</button>
                  <button type="reset">Reset</button>
                </form>
              </div>
              <div class="clearfix"></div>
              
            </div>
        </section>
    </body>

</html>
